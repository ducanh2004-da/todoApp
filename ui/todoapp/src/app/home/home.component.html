<section class="hero mt-24 relative">
  <div id="heroCarousel"
       class="relative overflow-hidden"
       data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
      <button type="button"
              data-bs-target="#heroCarousel"
              data-bs-slide-to="0"
              class="w-3 h-3 rounded-full bg-white/50 hover:bg-white focus:outline-none"
              aria-label="Slide 1"></button>
      <button type="button"
              data-bs-target="#heroCarousel"
              data-bs-slide-to="1"
              class="w-3 h-3 rounded-full bg-white/50 hover:bg-white focus:outline-none"
              aria-label="Slide 2"></button>
      <button type="button"
              data-bs-target="#heroCarousel"
              data-bs-slide-to="2"
              class="w-3 h-3 rounded-full bg-white/50 hover:bg-white focus:outline-none"
              aria-label="Slide 3"></button>
    </div>

    <!-- Slides wrapper -->
    <div class="relative w-full h-96">
      <!-- Slide 1 -->
      <div class="carousel-item active absolute inset-0 bg-cover bg-center transition-opacity duration-700"
           style="background-image: url('../../assets/phongcanh1.jpeg')">
        <div class="absolute inset-0 flex flex-col justify-start text-white px-6 pt-16 space-y-4">
          <h1 class="text-5xl font-bold flex items-center">
            <i class="bi bi-list-check me-2 text-3xl"></i>
            Quản lý công việc
          </h1>
          <p class="text-lg">Thêm, sửa, xóa và quản lý task dễ dàng.</p>
          <button routerLink="task"
                  class="inline-flex items-center px-6 py-3 border border-white rounded-full text-white hover:bg-white hover:text-gray-800 transition">
            <i class="bi bi-rocket-fill me-1"></i>
            Bắt đầu ngay
          </button>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-700"
           style="background-image: url('../../assets/phongcanh2.jpeg')">
        <div class="absolute inset-0 flex flex-col justify-center items-center text-white px-6 space-y-4">
          <h1 class="text-5xl font-bold flex items-center">
            <i class="bi bi-tags me-2 text-3xl"></i>
            Phân loại bằng nhãn
          </h1>
          <p class="text-lg">Gắn tag màu cho từng task để công việc thú vị hơn.</p>
          <button routerLink="tag"
                  class="inline-flex items-center px-6 py-3 border border-white rounded-full text-white hover:bg-white hover:text-gray-800 transition">
            <i class="bi bi-rocket-fill me-1"></i>
            Bắt đầu ngay
          </button>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-700"
           style="background-image: url('../../assets/phongcanh3.jpeg')">
        <div class="absolute inset-0 flex flex-col justify-end items-end text-white px-6 pb-16 space-y-4">
          <h1 class="text-5xl font-bold flex items-center">
            <i class="bi bi-bar-chart-line me-2 text-3xl"></i>
            Báo cáo tổng quan
          </h1>
          <p class="text-lg">Xem thống kê các task của bạn.</p>
          <button routerLink="report"
                  class="inline-flex items-center px-6 py-3 border border-white rounded-full text-white hover:bg-white hover:text-gray-800 transition">
            <i class="bi bi-rocket-fill me-1"></i>
            Bắt đầu ngay
          </button>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-30 text-white p-2 rounded-full focus:outline-none"
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-30 text-white p-2 rounded-full focus:outline-none"
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
