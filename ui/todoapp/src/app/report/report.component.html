<section class="pt-20 pb-5 bg-gray-100">
  <div class="container mx-auto text-center px-4">
    <h1 class="text-4xl font-bold mb-12 text-primary">ðŸ“Š Task Report</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
      <!-- Total Tasks -->
      <div class="w-full max-w-xs bg-white rounded-lg shadow p-6">
        <h5 class="uppercase text-sm text-gray-500 mb-2">Total Tasks</h5>
        <h2 class="text-3xl font-extrabold text-gray-800">{{ reports.TotalTasks }}</h2>
      </div>

      <!-- Completed Tasks -->
      <div class="w-full max-w-xs bg-white rounded-lg shadow p-6">
        <h5 class="uppercase text-sm text-gray-500 mb-2">Done</h5>
        <h2 class="text-3xl font-extrabold text-green-600">{{ reports.DoneTasks }}</h2>
      </div>

      <!-- Pending Tasks -->
      <div class="w-full max-w-xs bg-white rounded-lg shadow p-6">
        <h5 class="uppercase text-sm text-gray-500 mb-2">Pending</h5>
        <h2 class="text-3xl font-extrabold text-yellow-500">{{ reports.PendingTasks }}</h2>
      </div>

      <!-- High Priority Task -->
      <div class="w-full max-w-xs bg-white rounded-lg shadow p-6">
        <h5 class="uppercase text-sm text-gray-500 mb-2">High Priority Task</h5>
        <h2 class="text-3xl font-extrabold text-red-600">{{ reports.HighPriority }}</h2>
      </div>
    </div>
  </div>
</section>
